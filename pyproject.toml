[project]
name = "depmanager"  # Required
version = "0.1.1"  # Required
authors = [
    { name = "Silmaen", email = "silmaen@silmaen.com" } # Optional
]
description = "Simple Dependency manager"  # Optional
readme = "README.md" # Optional
requires-python = ">=3.10"
classifiers = [# Optional
    # How mature is this project? Common values are
    #   3 - Alpha
    #   4 - Beta
    #   5 - Production/Stable
    "Development Status :: 3 - Alpha",
    # Indicate who your project is intended for
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Build Tools",
    # Pick your license as you wish
    "License :: OSI Approved :: MIT License",
    # Specify the Python versions you support here. In particular, ensure
    # that you indicate you support Python 3. These classifiers are *not*
    # checked by "pip install". See instead "python_requires" below.
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3 :: Only",
]
license = { file = "LICENSE" }
keywords = ["dependency", "setuptools", "development"]  # Optional

[project.urls]  # Optional
"Homepage" = "https://github.com/Silmaen/DepManager"

[project.scripts]  # Optional
depmanager = "depmanager:main"

[tool.poetry.dependencies]
requests = "^2.29.0"
requests-toolbelt = "^1.0.0"

[tool.setuptools]
package-data = { "depmanager" = ["cmake/*.cmake"] }

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"
